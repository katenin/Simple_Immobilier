<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de terrain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vérification de terrain</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_nom_demandeur">Nom du demandeur :</label>
            {{ form.nom_demandeur }}

            <label for="id_email">Adresse e-mail :</label>
            {{ form.email }}

            <label for="id_telephone">Numéro de téléphone :</label>
            {{ form.telephone }}

            <label for="id_type_document">Type de document :</label>
            {{ form.type_document }}

            <label for="id_fichier">Fichier (PDF ou image) :</label>
            {{ form.fichier }}

            <button type="submit">Envoyer la demande</button>
        </form>
    </div>
</body>
</html>
